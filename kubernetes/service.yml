---
apiVersion: v1
kind: Service
metadata:
  name: tinyestate-api-service
  labels:
    app: tinyestate-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: tinyestate-api-port
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: tinyestate-api-debug-port
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: tinyestate-api-db-port
  selector:
    app: tinyestate-api
